<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Word Stacks — Game</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/game.css" />
</head>
<body>
  <div class="wrap">
    <header id="hdr" class="hdrGrid">
      <div class="hdrLeft"></div>
      <div class="hdrCenter">
        <div class="pill wordPill">
          <span id="brandHeader" class="brandHeader">Letter Stacks</span>
          <span id="currentWordHeader" class="wordText autoShrink hidden"></span>
        </div>
      </div>
      <div class="hdrRight">
        <button id="menuBtn" class="button" title="Menu">☰</button>
      </div>
    </header>

    <div class="middle">
      <div class="boardWrap">
        <main class="grid" id="grid" aria-label="Letter Board"></main>
        <div id="levelBadge" class="pill levelPill" aria-live="polite"></div>
      </div>

      <div class="underBar">
        <div id="submitSplit" class="submitSplit">
          <button id="clearBtn" class="danger splitBtn" title="Clear selection">Clear</button>
          <button id="dropBtn" class="splitBtn" title="Drop new tile"><span id="dropTimer">5.0s</span> <span aria-hidden="true">▼</span></button>
          <button id="submitBtn" class="primary splitBtn" title="Submit word">Submit</button>
        </div>
      </div>
    </div>

  </div>

  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="js/game.js"></script>
</body>
</html>
